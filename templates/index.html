<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Proxy Organizer</title>
  <style>
    :root{
      --bg:#0b1020; --card:#111a33; --text:#e6e9f2; --muted:#a9b2cf;
      --line:rgba(255,255,255,.08); --accent:#7c5cff; --good:#2dd4bf; --bad:#fb7185; --warn:#fbbf24;
      --shadow:0 10px 30px rgba(0,0,0,.35); --radius:16px;
    }
    *{box-sizing:border-box}
    body{
      margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
      background:radial-gradient(1200px 700px at 10% 10%, rgba(124,92,255,.25), transparent 55%),
               radial-gradient(1200px 700px at 90% 30%, rgba(45,212,191,.18), transparent 60%),
               var(--bg);
      color:var(--text);
    }
    .wrap{max-width:1050px;margin:26px auto;padding:0 14px;}
    .top{display:flex;justify-content:space-between;align-items:center;gap:12px;margin-bottom:14px;}
    .brand{display:flex;gap:12px;align-items:center}
    .logo{width:44px;height:44px;border-radius:14px;background:linear-gradient(135deg,rgba(124,92,255,.95),rgba(45,212,191,.9));box-shadow:var(--shadow)}
    h1{margin:0;font-size:18px}
    .sub{color:var(--muted);font-size:12px;margin-top:2px}
    .grid{display:grid;grid-template-columns:1fr;gap:14px;}
    .card{background:linear-gradient(180deg,rgba(255,255,255,.06),rgba(255,255,255,.03));border:1px solid var(--line);border-radius:var(--radius);box-shadow:var(--shadow);overflow:hidden;}
    .hd{padding:12px 14px;border-bottom:1px solid var(--line);display:flex;justify-content:space-between;align-items:center;gap:10px;}
    .title{font-weight:800;font-size:13.5px}
    .bd{padding:14px}
    .tabs{display:flex;gap:8px}
    .tab{padding:7px 10px;border-radius:999px;border:1px solid var(--line);background:rgba(0,0,0,.15);color:var(--muted);cursor:pointer;font-size:12.5px}
    .tab.active{background:rgba(124,92,255,.18);border-color:rgba(124,92,255,.35);color:var(--text)}
    .row{display:grid;gap:8px;margin-bottom:12px}
    label{font-size:12px;color:var(--muted)}
    input[type="text"], textarea, select{
      width:100%;padding:10px 12px;border-radius:12px;border:1px solid var(--line);
      background:rgba(0,0,0,.18);color:var(--text);outline:none;
    }
    textarea{min-height:160px;resize:vertical}
    .drop{
      border:1px dashed rgba(255,255,255,.22);
      background:rgba(0,0,0,.16);
      border-radius:14px;padding:18px;
      display:flex;flex-direction:column;align-items:center;justify-content:center;gap:8px;
      cursor:pointer;
    }
    .hint{font-size:12px;color:var(--muted);text-align:center}
    .split{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    .btns{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
    .btn{
      border:1px solid var(--line);background:rgba(255,255,255,.06);
      color:var(--text);padding:10px 12px;border-radius:12px;cursor:pointer;
      font-weight:700;font-size:13px;text-decoration:none;display:inline-block;
    }
    .btn.primary{background:linear-gradient(135deg,rgba(124,92,255,.95),rgba(124,92,255,.65));border-color:rgba(124,92,255,.35)}
    .btn:disabled{opacity:.55;cursor:not-allowed}
    .status{display:flex;gap:8px;align-items:center}
    .dot{width:8px;height:8px;border-radius:999px;background:var(--warn);box-shadow:0 0 0 3px rgba(251,191,36,.15)}
    .dot.good{background:var(--good);box-shadow:0 0 0 3px rgba(45,212,191,.15)}
    .dot.bad{background:var(--bad);box-shadow:0 0 0 3px rgba(251,113,133,.15)}
    .pill{font-size:12px;padding:6px 10px;border-radius:999px;border:1px solid var(--line);background:rgba(0,0,0,.15);color:var(--muted)}
    @media (max-width:900px){.split{grid-template-columns:1fr}}
  </style>
</head>
<body>
<div class="wrap">
  <div class="top">
    <div class="brand">
      <div class="logo"></div>
      <div>
        <h1>Proxy Organizer</h1>
        <div class="sub">Auto-detect any input → check ping → keep only active → export for InsightBox (Clash Meta)</div>
      </div>
    </div>
    <div class="status">
      <span class="dot" id="dot"></span>
      <span class="pill" id="status">Idle</span>
    </div>
  </div>

  <div class="grid">
    <div class="card">
      <div class="hd">
        <div class="title">Input</div>
        <div class="tabs">
          <div class="tab active" data-tab="upload">Upload</div>
          <div class="tab" data-tab="url">URL</div>
          <div class="tab" data-tab="paste">Paste</div>
        </div>
      </div>

      <div class="bd">
        <!-- Upload -->
        <div class="panel" id="panel-upload">
          <div class="drop" id="dropZone">
            <strong>Drag & drop YAML/TXT/JSON</strong>
            <div class="hint">or click to browse</div>
            <input type="file" id="fileInput" style="display:none" />
            <div class="hint" id="fileName"></div>
          </div>
        </div>

        <!-- URL -->
        <div class="panel" id="panel-url" style="display:none">
          <div class="row">
            <label>URL</label>
            <input type="text" id="urlInput" placeholder="https://example.com/sub.txt" />
            <div class="hint">Works with base64 subs, yaml, json, txt.</div>
          </div>
        </div>

        <!-- Paste -->
        <div class="panel" id="panel-paste" style="display:none">
          <div class="row">
            <label>Paste text</label>
            <textarea id="textInput" placeholder="Paste YAML/JSON or vmess:// vless:// ..."></textarea>
          </div>
        </div>

        <div class="split">
          <div class="row">
            <label>Check mode</label>
            <select id="checkMode">
              <option value="tcp" selected>TCP (ping/latency)</option>
              <option value="tls">TCP + TLS</option>
            </select>
          </div>
          <div class="row">
            <label>Clash mode</label>
            <select id="clashMode">
              <option value="rule" selected>RULE</option>
              <option value="global">GLOBAL</option>
            </select>
          </div>
        </div>

        <div class="split">
          <div class="row">
            <label>Top N fastest (0 = all)</label>
            <input type="text" id="topN" value="0" placeholder="e.g. 50">
          </div>
          <div class="row">
            <label>Countries (optional, comma)</label>
            <input type="text" id="countries" placeholder="SG,US,BD">
          </div>
        </div>

        <div class="split">
          <div class="row">
            <label>Flapping rounds</label>
            <select id="flapRounds">
              <option value="1">Off (1 round)</option>
              <option value="2" selected>On (2 rounds)</option>
              <option value="3">Strong (3 rounds)</option>
            </select>
          </div>
          <div class="row">
            <label>&nbsp;</label>
            <label style="display:flex;gap:10px;align-items:center;">
              <input type="checkbox" id="onlyActive" checked>
              Export only active
            </label>
          </div>
        </div>

        <div class="btns">
          <button class="btn primary" id="btnProcess">Process</button>
          <button class="btn" id="btnClear">Clear</button>
          <a class="btn" id="btnDownload" href="#" style="pointer-events:none;opacity:.6">Download</a>
        </div>

        <div style="margin-top:12px;display:flex;gap:10px;flex-wrap:wrap;align-items:center;">
          <span class="pill">Total Active: <b id="total">0</b></span>
          <span class="pill">Output: <b>InsightBox (Clash Meta YAML)</b></span>
        </div>

        <div class="row" style="margin-top:12px;">
          <label>Logs</label>
          <textarea id="log" readonly style="min-height:110px;"></textarea>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="/static/app.js"></script>
</body>
</html>
